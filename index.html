<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8">
<title>Simple Construction Calculator</title>
<style type="text/css">
#mainContent {
	font-family: Arial, Helvetica, sans-serif;
	background-color: #E3F0FB;
	border-radius: 4px;
	padding: 10px;
	text-align: center;
}

.fis{
	font-size: 18px;
}

.remainder {
	font-size: 12px;
	padding-bottom: 18px;
}
</style>
</head>

<body>
<div id="mainContent">
	<h1>00-00-00<br />Calculator</h1>
	<input type="text" id="f" placeholder="0.000" onkeydown="calculate(this)"/>
	<p id="result"></p>
</div>

<script>
	var temp;
	var userInput;
	var inchTrue;
	var sixTrue;
	var foot = 0, inch = 0, six = 0;
	var decimal, fis, result, remainder, rounding, outputOne, outputTwo; 
	var history;
	
	function calculate(num) {
	    if(event.keyCode == 13) {
	       temp = num.value;
	       inchTrue = temp * 12;
	       decimal = inchTrue - Math.floor(inchTrue);
	       sixTrue = decimal * 16;
	       
	       foot = Math.floor(temp)
	       inch = Math.floor(inchTrue) - (foot * 12);
	       six  = Math.floor(sixTrue);
	       remainder = sixTrue - six;
		   
		   fis = foot + "-" + inch + "-" + six;
		   userInput = temp + "'";
		   rounding = "+" + remainder.toFixed(2) + " / 16";
		   
		   
	       outputOne = "<div class='fis'>" + userInput + " = " + fis + "</div>";
	       outputTwo = "<div class='remainder'>" + rounding + "</div>";
	       
	       if(!history){
	       	result = outputOne + outputTwo
	       }else {
	       	result = outputOne + outputTwo + document.getElementById('result').innerHTML;
	       }
	       
	       document.getElementById('result').innerHTML = result;
	       
	       document.getElementById('f').value = '';
	    }
	}

</script>

</body>
</html>
